<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="product">
      <figure class="product__image">
        <picture>
          <source media="(min-width: 48rem)" srcset="images/image-product-desktop.jpg">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum by Chanel" loading="lazy">
      </figure>
      <section class="product__content">
        <div class="product__title">
          <p class="product__category text-preset-4">
            Perfume
          </p>
          <h1 class="product__name text-preset-1">
            Gabrielle Essence Eau De Parfum
          </h1>
          <p class="product__description text-preset-3">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <p class="product__price">
          <ins class="product__sale-price text-preset-1">$149.99</ins>
          <del class="text-preset-5">$169.99</del>
        </p>
        <button class="product__add-to-cart text-preset-2" type="submit">
          <img src="images/icon-cart.svg" alt="Cart Icon" />
          <span>Add to Cart</span>
        </button>
      </section>
    </article>
  </main>
</body>

</html>
